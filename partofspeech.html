<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Part of Speech - EnglishWeb</title>

  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #ffe5b4;
    }

    .title-section {
      background-color: #3f51b5;
      color: white;
      padding: 50px 0;
      text-align: center;
    }

    .pos-box {
      background: #f697ce;
      padding: 50px;
      border-radius: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      font-weight: 600;
    }

    .pos-box:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      margin-top: 50px;
    }

    .modal-dialog {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html" style="color: #e91e63;">
        <span style="color: #e91e63;">English</span><span style="color: #3f51b5;">Web</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Profil</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Pages</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="vocabulary.html">Vocabulary</a></li>
              <li><a class="dropdown-item" href="partofspeech.html">Part Of Speech</a></li>
              <li><a class="dropdown-item" href="tenses.html">Tenses</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Title -->
  <section class="title-section">
    <div class="container">
      <h1 class="fw-bold">Part of Speech</h1>
      <p class="lead">Click a category to learn more about it.</p>
    </div>
  </section>

  <!-- Part of Speech Grid -->
  <div class="container py-5">
    <div class="row g-3" id="posGrid"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="posModal" tabindex="-1" aria-labelledby="posModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background-color: #ffe5b4;">
        <div class="modal-header">
          <h5 class="modal-title" id="posTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <p id="posExplanation"></p>
          <p><strong>Example:</strong> <span id="posExample"></span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <small>Â© 2025 EnglishWeb. Created by Able Sitinjak - Politeknik Negeri Medan.</small>
  </footer>

  <script>
    const partsOfSpeech = [
      { name: "Noun", explanation: "Names a person, place, thing, or idea.", example: "e.g., cat, London, happiness." },
      { name: "Pronoun", explanation: "Takes the place of a noun.", example: "e.g., he, she, it, they." },
      { name: "Verb", explanation: "Shows an action or state of being.", example: "e.g., run, jump, is, are." },
      { name: "Adjective", explanation: "Describes a noun or pronoun.", example: "e.g., big, red, beautiful." },
      { name: "Adverb", explanation: "Describes a verb, adjective, or other adverb.", example: "e.g., quickly, very, well." },
      { name: "Preposition", explanation: "Shows relationship between a noun and another word.", example: "e.g., in, on, at, between." },
      { name: "Conjunction", explanation: "Joins words or groups of words.", example: "e.g., and, but, because." },
      { name: "Interjection", explanation: "Expresses emotion.", example: "e.g., oh!, wow!, ouch!" }
    ];

    const grid = document.getElementById("posGrid");
    const title = document.getElementById("posTitle");
    const explanation = document.getElementById("posExplanation");
    const example = document.getElementById("posExample");

    partsOfSpeech.forEach((pos, index) => {
      const col = document.createElement("div");
      col.className = "col-6 col-md-3";
      col.innerHTML = `<div class="pos-box" onclick="showDetail(${index})">${pos.name}</div>`;
      grid.appendChild(col);
    });

    function showDetail(index) {
      const pos = partsOfSpeech[index];
      title.textContent = pos.name;
      explanation.textContent = pos.explanation;
      example.textContent = pos.example;
      const modal = new bootstrap.Modal(document.getElementById('posModal'));
      modal.show();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
