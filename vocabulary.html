<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vocabulary - EnglishWeb</title>

  <!-- Google Font & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #ffe5b4;
    }

    .title-section {
      background-color: #3f51b5;
      color: white;
      padding: 50px 0;
      text-align: center;
    }

    .vocab-card {
      position: relative;
      background-color: #f697ce;
      border-radius: 50px;
      height: 250px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      overflow: hidden;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .vocab-word {
      font-size: 1.2rem;
      text-align: center;
      z-index: 2;
    }

    .vocab-detail,
    .vocab-card::before {
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .vocab-card::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      z-index: 1;
      transform: scale(1);
    }

    .vocab-detail {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      color: rgb(255, 255, 255);
      padding: 6px;
      font-size: 0.75rem;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    .vocab-card:hover::before,
    .vocab-card:hover .vocab-detail {
      opacity: 1;
    }

    .vocab-card:hover::before {
      transform: scale(1.05);
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html" style="color: #e91e63;">
        <span style="color: #e91e63;">English</span><span style="color: #3f51b5;">Web</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Quiz</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Profil</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Pages</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="vocabulary.html">Vocabulary</a></li>
              <li><a class="dropdown-item" href="tenses.html">Tenses</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Title -->
  <section class="title-section">
    <div class="container">
      <h1 class="fw-bold">Vocabulary</h1>
      <p class="lead">Hover over the word to see the meaning and image.</p>
    </div>
  </section>

  <!-- Vocabulary Section -->
  <div class="container py-5">
    <div class="row g-3">

      <script>
        const vocabData = [
          "apple", "book", "chair","car", "dog", "egg", "flower", "game", "ice", "juice", "key",
          "lamp", "monkey", "notebook", "orange", "pen", "queen", "rainbow", "sun", "tree"
        ];

        const details = {
          apple: "A sweet fruit. I eat an apple every day.",
          book: "A set of pages. She reads a book.",
          chair: "A seat with back. I sit on a chair.",
          car: "A car, or an automobile, is a motor vehicle with wheels.",
          dog: "A friendly animal. The dog is barking.",
          egg: "Food from a hen. I had eggs for breakfast.",
          flower: "Colorful plant part. This flower smells nice.",
          game: "Fun activity. They played a game.",
          ice: "Frozen water. Put ice in the drink.",
          juice: "Fruit drink. I like orange juice.",
          key: "Opens a lock. Where is the key?",
          lamp: "Gives light. I turn on the lamp.",
          monkey: "An animal that climbs. The monkey eats bananas.",
          notebook: "A book for writing. I write in my notebook.",
          orange: "A citrus fruit. She drinks orange juice.",
          pen: "A writing tool. I use a pen to write.",
          queen: "A female ruler. The queen wore a crown.",
          rainbow: "Colorful arc in sky. I saw a rainbow after rain.",
          sun: "Star of our system. The sun is bright today.",
          tree: "Tall plant. The tree gives us shade."
        };

        document.write(
          vocabData.map(word => `
            <div class="col-6 col-sm-4 col-md-3">
              <div class="vocab-card" style="--image: url('vocabulary.png/${word}.jpeg');">
                <style>
                  .vocab-card[style*="${word}.jpeg"]::before {
                    background-image: url('vocabulary.png/${word}.jpeg');
                  }
                </style>
                <div class="vocab-word">${word.charAt(0).toUpperCase() + word.slice(1)}</div>
                <div class="vocab-detail">${details[word]}</div>
              </div>
            </div>
          `).join('')
        );
      </script>

    </div>
  </div>
